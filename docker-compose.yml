version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=esports
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:7-alpine
    restart: always

  backend:
    build: ./backend
    command: daphne -b 0.0.0.0 -p 8000 daily_tourneys.asgi:application
    volumes:
      - ./backend:/app
      - static_volume:/app/static
      - media_volume:/app/media
    environment:
      - POSTGRES_DB=esports
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=0
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    ports:
      - "8060:80"
    volumes:
      - static_volume:/app/static
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume:
